<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | pin the circle</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/webGL.json", {onProgress: UnityProgress});
      function unityContainerHeightChange(){
        var UnityContainer = document.getElementById('gameContainer');
        UnityContainer.setAttribute("style","height:"+ window.innerHeight +"px;width:"+ window.innerWidth +"px");
        var canvas = null
        while(canvas == null){
          canvas = document.getElementById('gameContainer').children[0]
        }
        canvas.width = document.body.clientWidth * window.devicePixelRatio
        canvas.height = document.body.clientHeight * window.devicePixelRatio  
      }
    </script>
  </head>
  <body onload="unityContainerHeightChange();">
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
  </body>
</html>
